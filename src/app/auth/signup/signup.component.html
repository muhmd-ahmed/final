<app-overlay>
  <ng-container class="content">
    <h1>Sign Up</h1>
    <p data-aos="fade-up" data-aos-delay="100">
      Handcrafted free templates by
      <a href="https://free-template.co/" target="_blank">Free-Template.co</a>
    </p>
  </ng-container>
</app-overlay>

<div class="site-section bg-light">
  <div class="container">
    <div class="row d-flex justify-content-around">
      <div class="col-md-6 mb-5">
        <form  class="p-5 bg-white" style="margin-top: -30vh"
        
        >
          <div class="row form-group">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="text-black" for="fname">First Name</label>
              <input type="text" id="fname" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="text-black" for="lname">Last Name</label>
              <input type="text" id="lname" class="form-control" />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="email">Email</label>
              <input type="email" id="email" class="form-control" />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="pass1">Password</label>
              <input type="password" id="pass1" class="form-control" />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="pass2">Re-type Password</label>
              <input type="password" id="pass2" class="form-control" />
            </div>
          </div>

          <div class="row form-group align-items-center justify-content-between ">
            <div class="col-md-6">
              <input
                type="submit"
                value="Sign Up"
                class="btn btn-primary btn-lg text-white"
              />
            </div>

            <div class="col-md-6 ">
              Do have an account?
              <a
                routerLink="/login"
                class=" link-secondary"
              > Log In</a>
            </div>
            
            
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
